<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>Product Expiry Reminder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Product Expiry Reminder" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Rachna" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/demo.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/style.css')}}"/>
		<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/animate-custom.css')}}"/>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    </head>
    <body>
        <div class="container">
            {% with messages=get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                  <h1><b>{{message}}</b></h1>
                  {% endfor %}
                {% endif %}
            {% endwith %}
            <header>
                <h1>Product Expiry Reminder</h1>
            </header>
            <section>
                <div id="container_demo" >

                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="/login" autocomplete="on" method = "post">
                                <h1>Log in</h1>
                                <p>
                                    <label for="username" class="uname" data-icon="u" > Your email</label>
                                    <input id="username" name="username" required="required" type="text" placeholder="mymail@mail.com"/>
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                                </p>
                                <p class="keeplogin">
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
									<label for="loginkeeping">Keep me logged in</label>
								</p>

                                <p class="login button">
                                    <input type="submit" value="Login" />
								</p>
                                <p class="change_link">
									You want to Register ?
									<a href="#toregister" class="to_register">Register here</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="/register" autocomplete="on" method = "post">
                               <h1> Register </h1>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your Name</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p>
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your Email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com" pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+"/>
                                </p>
                                <p>
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your Password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>

                                 <p>
                                    <label for="phonesignup" class="youphone" data-icon="e" > Your Phone Number</label>
                                    <input id="phonesignup" name="phonesignup" required="required" type="tel" placeholder="9999999999" pattern="[789]\d{9}"/> 
                                </p>
                                 <p>
                                    <label for="mode" class="youmode" > How do you wish to be reminded: </label>
                                </p>
                                <div>
                                    <label class="radio">
                                        <input type="radio" name="r" value="1" checked>
                                        <span>Email</span>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="r" value="2">
                                        <span>Message</span>
                                    </label>
                                </div>
                                <p class="signin button">
									<input type="submit" value="Register"/>
								</p>
                                <p class="change_link">
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
